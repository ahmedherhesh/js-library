<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        display: inline-block;
        width: 100px;
        background-color: #080;
        color: #fff;
        padding: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <p class="test">1</p>
    <p class="test">2</p>
    <p class="test">3</p>
    <p class="test">4</p>
    <script src="library.js"></script>
    <script>
      _.select("p").hover(
        function(){  _.select(this).css({ "background-color": "#000" }); },
        function(){  _.select(this).css({ "background-color": "#080" }); }
      );
    </script>
  </body>
</html>
